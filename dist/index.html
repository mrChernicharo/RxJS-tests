<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RxJS</title>
		<style>
			* {
				font-family: 'Roboto', sans-serif;
			}

			body {
				background-image: radial-gradient(circle at 80%, rgb(255, 64, 0), orange);
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}
			.content {
				width: 232px;
			}
			ul {
				position: absolute;
				max-height: 300px;
				overflow: auto;
			}
			label {
				color: #fff;
				margin-bottom: 4px;
			}

			li {
				margin: 0 0 0 -30px;
				text-align: center;
				padding: 6px;
				list-style: none;
				box-shadow: 2px 1px 4px #333;
				background-color: #fff;
				width: 200px;
				transition: 0.2s;
			}
			li > span {
				pointer-events: none;
			}
			li:hover {
				background-color: #ddd;
			}
			input {
				width: 220px;
				line-height: 30px;
				font-size: 16px;
				border-radius: 15px;
				border: none;
				padding-left: 10px;
				box-shadow: 0px -1px 1px 1px #333;
				outline: none;
				margin-top: 8px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<label for="country">Digite o nome do país</label>
			<input type="text" name="country" placeholder="país" />
			<ul>
				<!-- <li><span>Brazil</span></li>
				<li><span>Brazil</span></li>
				<li><span>Brazil</span></li> -->
			</ul>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
